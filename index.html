<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Door Prizes</title>
    <meta name="author" content="Kyle Huggins">
    <meta name="description" content="Door Prizes game for Friday's Seminars.">
    <!-- <link rel="stylesheet" href="https://rawgit.com/kjhx/francisco/v1.4/francisco.css" /> -->
    <link rel="stylesheet" href="css/node.css">
    <link rel="stylesheet" href="css/core.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/core.js"></script>
  </head>
  <body>
    <div frame>
      <!---->
      <div id="game_1">
      <h1>Seminar Door Prizes</h1>
        <div row>
          <div column>
            <label for="attendees">Attendees</label>
            <textarea id="attendees" placeholder="Seperate names with newline." rows="8"></textarea>
          </div>
        </div>
        <div row>
          <div column>
            <button id="game_preflight">Begin</button>
            <p id="errorMessage"><span style="color: #fff;">ERROR_</span> Enter at least five canidates.</p>
          </div>
        </div>
      </div>
      <!---->
      <div id="game_2">
        <h1>Preparing game start...</h1>
        <div row>
          <div column>
            <p>Roster:</p>
            <table>
              <tbody id="playerboard">
                <!-- jQuery inserts values dynamically here. -->
              </tbody>
            </table>
          </div>
          <div column>
            <fieldset>
              <legend>Game</legend>
              <button id="game_start">Race</button>
              <button id="game_cancel">Cancel</button>
            </fieldset>
          </div>
        </div>
      </div>
      <div id="game_3">
        <h1>Running race...</h1>
        <div row>
          <div column>
            <div id="raceboard">
              <img id="racer_1" height="125px" draggable="false">
              <img id="racer_2" height="125px" draggable="false">
              <img id="racer_3" height="125px" draggable="false">
              <img id="racer_4" height="125px" draggable="false">
              <img id="racer_5" height="125px" draggable="false">
            </div>
          </div>
        </div>
      </div>
      <div id="game_4">
        <h1>Winner</h1>
        <div row>
          <div column>
            <img id="winner" height="250" style="filter: invert(100%);">
            <h2>Congratulations, <span id="winnerName"></span>!</h2>
            <p>You won!</p>
            <button id="game_new">New Game</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
